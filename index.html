<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./index.js" defer></script>
  </head>

  <body>
    <button class="open">Open Form</button>

    <form class="form">
      <input type="text" class="form__name" placeholder="User Name">

      <input type="email" class="form__email" placeholder="Email">

      <input type="tel" class="form__phone" placeholder="Phone">

      <p class="form__error">
        Value must be more than 2 symbols
      </p>

      <button class="form__btn">Submit</button>
    </form>
  </body>
</html>
